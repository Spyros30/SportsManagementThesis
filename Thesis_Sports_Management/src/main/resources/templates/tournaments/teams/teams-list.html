<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org">

<head>

	<!-- Required meta tags -->
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link th:href="@{/css/team-list.css}" rel="stylesheet" />
	<title>Teams</title>
	
</head>	

<body>

	<div class="container">
		
		<form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration"
                type="Submit">Logout
        </button>
   		 </form>
   		 
		<h3 class="tour-head">Team Directory</h3>
		
		<hr>
		
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Team Name</th>
					<th>Shirt Color</th>
					<th>Number of Players</th>
					<!-- <th>Action</th> -->
				</tr>
			</thead>
			<tbody class='table-box'>
				<tr th:each="tempTeam : ${tournament}">
			
					<td th:text="${tempTeam.teamName}">
					<td th:text="${tempTeam.shirtColor}">
					<td th:text="${tempTeam.numberOfPlayers}">
					<!-- 
					<td>
						
					  	<a th:href="@{/teams/showUpdateForm(teamId=${tempTeam.teamId})}"
						   class="btn btn-info btn-sm">
						   Update
						</a> 
						
						<a th:href="@{/teams/delete(teamId=${tempTeam.teamId})}"
						   class="btn btn-danger btn-sm"
						   onclick="if (!(confirm('Are you sure you want to delete this team?'))) return false">
						   Delete
						</a>
						
					</td> -->
				</tr>
			</tbody>
		</table>
		<a class="back-home" th:href="@{/tournaments/list}">Back to Tournament List</a>
	</div>

</body>

</html>
